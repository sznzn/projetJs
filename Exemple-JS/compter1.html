<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Compter</title>
</head>
<body>
<h1>Calculatrice façon 1</h1>
    <input type="number" id="first" value="0" placeholder="le premier nombre" />
    <input type="number" id="second" value="0" placeholder="le deuxième nombre" />
    <button id="add">addition</button>
    <button id="minus">soustraction</button>
    <button id="times">multiplication</button>
    <button id="divide">division</button>
    <p id="resultat">Résultat</p>

    <script>
    /* 需要注意的一些问题 */
    //1.获取输入值的位置不对，输入值应该在点击事件处理函数中获取，而不是在页面加载时获取。
    //2.switch语句的使用不正确，在switch语句中不能定义变量，应该在事件处理函数中获取按钮点击事件。

    //方法1
        document.getElementById("add").onclick = function(){
            let first = parseFloat(document.getElementById("first").value);
            let second = parseFloat(document.getElementById("second").value);
            document.getElementById("resultat").innerHTML = first + second;
        };
        document.getElementById("minus").onclick = function(){
            let first = parseFloat(document.getElementById("first").value);
            let second = parseFloat(document.getElementById("second").value);
            document.getElementById("resultat").innerHTML = first - second;
        };
        document.getElementById("times").onclick = function(){
            let first = parseFloat(document.getElementById("first").value);
            let second = parseFloat(document.getElementById("second").value);
            document.getElementById("resultat").innerHTML = first * second;
        };
        document.getElementById("divide").onclick = function(){
            let first = parseFloat(document.getElementById("first").value);
            let second = parseFloat(document.getElementById("second").value);
            if(second !== 0){
            document.getElementById("resultat").innerHTML = first / second;
            }else{
                document.getElementById("resultat").innerHTML = "Erreur: Division par zéro!";
            }
        };
                
    

    </script>
</body>
</html>
